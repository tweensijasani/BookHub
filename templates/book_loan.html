<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>library management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
      <body>
        {% include 'navbar.html' %}
      </br>
        <div class="container">
          <center><h1>Book Loan Form</h1></center>
        </br>
            {% if submitted %}
                your bookloan record submitted!!!

            {% else %}
              <form class="row g-3" method="POST">
                {% csrf_token %}
                 
                <div class="col-md-10">
                  <label for="inputISBN" class="form-label">ISBN</label>
                  <input type="text" class="form-control" id="inputISBN" name="inputISBN" value="{{ISBN}}" required>
                </div>
                <script>
                  document.getElementById("inputISBN").value = '{{ISBN}}'
                </script>
                 <div style="color: rgb(255, 0, 34);"><strong>{{messages.msgInputISBN}}</strong></div>
                <div class="col-10">
                  <label for="inputCardID" class="form-label">Card ID</label>
                  <input type="text" class="form-control" id="inputCardID" name="inputCardID" required>
                </div>
                <div style="color: rgb(255, 0, 34);"><strong>{{messages.error}}</strong></div>
                <div style="color: rgb(255, 0, 34);"><strong>{{messages.msgInputCardID}}</strong></div>
                <div class="col-6">
                  <label for="inputDateIN" class="form-label">Date IN</label>
                  <input type="date" class="form-control" id="inputDateIN" name="inputDateIN" required>
                </div>
                <script> 
                  var today = new Date()
                  today.setHours(0, 0, 0, 0);
                  today.setDate(today.getDate());
                  var formattedDateIN = today.toISOString().split('T')[0];
                  document.getElementById("inputDateIN").value = formattedDateIN;
                 </script>
                 <div style="color: rgb(255, 0, 34);">{{messages.msgInputDateIN}}</div>
                <div class="col-6">
                  <label for="inputDueDate" class="form-label">Due Date</label>
                  <input type="date" class="form-control" id="inputDueDate" name="inputDueDate" required>
                </div>
                <div style="color: rgb(255, 0, 34);">{{messages.msgInputDueDate}}</div>
                <script>
                  var DueDate = new Date()
                  DueDate.setHours(0, 0, 0, 0);
                  DueDate.setDate(DueDate.getDate()+14);
                  var formattedDueDate = DueDate.toISOString().split('T')[0];
                  document.getElementById("inputDueDate").value = formattedDueDate;
                  
                 </script>
                 
                 <div style="color: rgb(0, 255, 21);"><strong>{{messages.msgSubmit}}</strong></div>
                <div class="col-12">
                  
                      <input type="submit" class="btn btn-outline-secondary" value="Submit">
                </div>
                
              </form>
            {% endif %}
        </div>
    </body>
    </br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
