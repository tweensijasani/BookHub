<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class = "subjects" data-aos = "flip-up" data-aos-duration="700">
    <h1>BookHub</h1>
    <div class = "button1">
      <button onclick="document.getElementById('customer_login').style.display='block'" style="width:auto;">Customer</button>
      <button onclick="document.getElementById('vendor_login').style.display='block'" style="width:auto;">Vendor</button>
      <button onclick="document.getElementById('admin_login').style.display='block'" style="width:auto;">Admin</button>
    </div>
  </div>

  <div id="customer_login" class="modal">
    <form class="modal-content animate" action="/api/customer/login" method="post">
      <div class="imgcontainer">
        <span onclick="document.getElementById('customer_login').style.display='none'" class="close" title="Close Modal">&times;</span>
      </div>
      <div style="text-align: center; font-size:25px;">
        <p><b><u>Customer Login</u></b></p>
      </div>
      <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <button style="margin: 8px 0px; background-color: #4fcd56;" type="submit">Login</button>
      </div>
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('customer_login').style.display='none'" class="cancelbtn">Cancel</button>
        <a href="{{ url_for('customer_signup') }}">
          <button style="background-color: #1478dc; color: white; width:auto; padding:10px 18px;" type="button" >Signup As Customer</button>
        </a>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>

  <div id="vendor_login" class="modal">
    <form class="modal-content animate" action="/api/vendor/login" method="post">
      <div class="imgcontainer">
        <span onclick="document.getElementById('vendor_login').style.display='none'" class="close" title="Close Modal">&times;</span>
      </div>
      <div style="text-align: center; font-size:25px;">
        <p><b><u>Vendor Login</u></b></p>
      </div>
      <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <button style="margin: 8px 0px; background-color: #4fcd56;" type="submit">Login</button>
      </div>
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('vendor_login').style.display='none'" class="cancelbtn">Cancel</button>
        <a href="signup.html">
          <button style="background-color: #1478dc; color: white; width:auto; padding:10px 18px;" type="button" >Signup As Vendor</button>
        </a>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>

  <div id="admin_login" class="modal">
    <form class="modal-content animate" action="/api/admin/login" method="post">
      <div class="imgcontainer">
        <span onclick="document.getElementById('admin_login').style.display='none'" class="close" title="Close Modal">&times;</span>
      </div>
      <div style="text-align: center; font-size:25px;">
        <p><b><u>Admin Login</u></b></p>
      </div>
      <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <button style="margin: 8px 0px; background-color: #4fcd56;" type="submit">Login</button>
      </div>
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('admin_login').style.display='none'" class="cancelbtn">Cancel</button>
        <a href="signup.html">
          <button style="background-color: #1478dc; color: white; width:auto; padding:10px 18px;" type="button" >Signup As Admin</button>
        </a>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
  // Get the modal
  var modal = document.getElementById('customer_login');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }

  function goToAnotherPage() {
              window.location.href = "/signup";
          }


  {% if message %}
    alert("{{ message }}");
    window.location = ('{{ url_for('index') }}')
  {% endif %}

  </script>

</body>
</html>
